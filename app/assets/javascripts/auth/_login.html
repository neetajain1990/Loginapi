<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title"><u>Login Page</u></h1>
			<div class="account-wall">

				<form class="form-signin" name="loginForm" ng-submit="login()">
					<input type="text" class="form-control" ng-model="user.email" placeholder="Useremail" required>
					<input type="password" class="form-control" ng-model="user.password"  placeholder="Password" required>
					<input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">       
				</form>
			</div>
		</div>
	</div>
</div>
