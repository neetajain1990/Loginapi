<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title"><u>Register Page</u></h1>
      <div class="account-wall">

        <form class="form-signin" name="loginForm" ng-submit="register()" multipart= "true">
          <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>
          <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required></input>
          <input type="password" class="form-control" ng-model="user.password"  placeholder="Password" required>
          <input type="file" class="form-control" ng-model="user.avatar"></input>
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">       
        </form>
      </div>
    </div>
  </div>
</div>
